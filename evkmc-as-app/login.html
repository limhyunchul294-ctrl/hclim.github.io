<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - EVKMC A/S</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* (Optional) You can add the font-face here if needed, 
         but login page might not require it. */
    </style>
</head>
<body class="bg-gray-100 grid place-items-center h-screen">

    <main id="login-container" class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-3xl shadow-lg p-8">
            <!-- 로고 및 헤더 -->
            <div class="flex flex-col items-center mb-6">
                <div class="w-16 h-16 mb-4 grid place-items-center rounded-2xl bg-gray-100">
                    <img src="assets/evkmc-logo.png" alt="Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-2xl font-bold">EVKMC A/S</h1>
                <p class="text-slate-500 mt-1">정비 기술 문서 포털</p>
            </div>

            <!-- 로그인 폼 -->
            <form id="login-form" class="space-y-4">
                <!-- ... (form inputs) ... -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-1 text-slate-700">사용자계정</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"
                        placeholder="사용자계정 입력"
                    >
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium mb-1 text-slate-700">휴대전화 (010-XXXX-XXXX)</label>
                    <input 
                        id="phone" 
                        name="phone" 
                        type="tel" 
                        required 
                        placeholder="010-1234-5678" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"
                    >
                </div>
                <div id="otp-section" class="hidden space-y-2 pt-2">
                    <label for="otp" class="block text-sm font-medium mb-1 text-slate-700">인증번호</label>
                    <input 
                        id="otp" 
                        name="otp" 
                        type="text" 
                        inputmode="numeric" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800" 
                        placeholder="6자리 숫자 입력"
                    >
                </div>
                <div id="error-message" class="text-sm text-red-600 hidden text-center"></div>
                <div class="pt-2">
                    <button 
                        id="action-btn" 
                        type="submit" 
                        class="w-full py-3 rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition-colors font-medium"
                    >
                        휴대전화 인증하기
                    </button>
                </div>
            </form>

            <!-- 이메일 로그인 구분선 -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- 이메일 로그인 버튼 -->
            <button 
                id="email-login-btn" 
                type="button"
                class="w-full py-3 rounded-xl bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors font-medium flex items-center justify-center gap-2"
            >
                <span>📧</span>
                <span>이메일로 로그인</span>
            </button>
        </div>

        <!-- 푸터 -->
        <footer class="text-center mt-6 text-sm text-slate-500">
            <p>&copy; <span id="year"></span> (주)이브이케이엠씨. All rights reserved.</p>
        </footer>
    </main>

    <!-- 이메일 입력 팝업 모달 -->
    <div id="email-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-xl">
            <h2 class="text-xl font-bold mb-2">이메일로 로그인</h2>
            <p class="text-sm text-gray-600 mb-4">
                입력하신 이메일 주소로 로그인 링크를 발송합니다.
            </p>
            <form id="email-login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1 text-slate-700">이메일 주소</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"
                        placeholder="example@email.com"
                        autocomplete="email"
                    >
                </div>
                <div id="email-error-message" class="text-sm text-red-600 hidden"></div>
                <div class="flex gap-2">
                    <button 
                        type="button"
                        id="close-email-modal"
                        class="flex-1 py-2.5 rounded-xl bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors font-medium"
                    >
                        취소
                    </button>
                    <button 
                        type="submit"
                        id="send-magic-link-btn"
                        class="flex-1 py-2.5 rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition-colors font-medium"
                    >
                        로그인 링크 발송
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 이메일 발송 완료 메시지 모달 -->
    <div id="email-sent-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-xl text-center">
            <div class="text-5xl mb-4">📧</div>
            <h2 class="text-xl font-bold mb-2">이메일을 확인해주세요</h2>
            <p class="text-sm text-gray-600 mb-6" id="email-sent-message">
                입력하신 이메일 주소로 로그인 링크를 발송했습니다.<br>
                이메일의 링크를 클릭하여 로그인하세요.
            </p>
            <button 
                id="close-email-sent-modal"
                class="w-full py-2.5 rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition-colors font-medium"
            >
                확인
            </button>
        </div>
    </div>

    <!-- ✅ 모듈 방식: login.js 하나만 로드하며, 필요한 모든 모듈은 login.js에서 import -->
    <script type="module" src="./js/login.js"></script>
</body>
</html>
