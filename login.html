<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - EVKMC A/S</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* (Optional) You can add the font-face here if needed, 
         but login page might not require it. */
    </style>
</head>
<body class="bg-gray-100 grid place-items-center h-screen">

    <main id="login-container" class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-3xl shadow-lg p-8">
            <!-- 로고 및 헤더 -->
            <div class="flex flex-col items-center mb-6">
                <div class="w-16 h-16 mb-4 grid place-items-center rounded-2xl bg-gray-100">
                    <img src="assets/evkmc-logo.png" alt="Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-2xl font-bold">EVKMC A/S</h1>
                <p class="text-slate-500 mt-1">정비 기술 문서 포털</p>
            </div>

            <!-- 로그인 폼 -->
            <form id="login-form" class="space-y-4">
                <!-- ... (form inputs) ... -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-1 text-slate-700">사용자계정</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"
                        placeholder="사용자계정 입력"
                    >
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium mb-1 text-slate-700">휴대전화 (010-XXXX-XXXX)</label>
                    <input 
                        id="phone" 
                        name="phone" 
                        type="tel" 
                        required 
                        placeholder="010-1234-5678" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800"
                    >
                </div>
                <div id="otp-section" class="hidden space-y-2 pt-2">
                    <label for="otp" class="block text-sm font-medium mb-1 text-slate-700">인증번호</label>
                    <input 
                        id="otp" 
                        name="otp" 
                        type="text" 
                        inputmode="numeric" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-800" 
                        placeholder="6자리 숫자 입력"
                    >
                </div>
                <div id="error-message" class="text-sm text-red-600 hidden text-center"></div>
                <div class="pt-2">
                    <button 
                        id="action-btn" 
                        type="submit" 
                        class="w-full py-3 rounded-xl bg-gray-800 text-white hover:bg-gray-700 transition-colors font-medium"
                    >
                        휴대전화 인증하기
                    </button>
                </div>
            </form>
        </div>

        <!-- 푸터 -->
        <footer class="text-center mt-6 text-sm text-slate-500">
            <p>&copy; <span id="year"></span> (주)이브이케이엠씨. All rights reserved.</p>
        </footer>
    </main>

    <!-- ✅ 모듈 방식: login.js 하나만 로드하며, 필요한 모든 모듈은 login.js에서 import -->
    <script type="module" src="./js/login.js"></script>
</body>
</html>
